<head>

    </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script>
        function toggleModal() {
            document.getElementById("modal").classList.toggle("hidden");
            if (!document.getElementById("modal").classList.contains("hidden")) {
                calcularTotal();
            }
        }
        function toggleTeeModal() {
            document.getElementById("modal-tee").classList.toggle("hidden");
        }
        function togglePostresModal() {
            document.getElementById("modal-postres").classList.toggle("hidden");
        }

        function cerrarSiTocaAfuera(event, modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add("hidden");
        }

    
            function agregarAlCarrito(producto) {
                let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
                carrito.push(producto);
                localStorage.setItem('carrito', JSON.stringify(carrito));
                alert("¡Producto agregado al carrito!");
            }
            function guardarMalteadaEnCarrito() {
                const scoop1 = document.getElementById("select1").value || "N/A";
                const scoop2 = document.getElementById("select2").value || "N/A";
                const scoop3 = document.getElementById("select3").value || "N/A";
                const toppingEsp1 = document.getElementById("topping-especial-1").value;
                const toppingEsp2 = document.getElementById("topping-especial-2").value;
            
                let precio = 85;
                if (toppingEsp1 !== "Sin Topping") precio += 15;
                if (toppingEsp2 !== "Sin Topping") precio += 15;
            
                const producto = {
                    nombre: "Malteada",
                    detalles: `Scoops: ${scoop1}, ${scoop2}, ${scoop3}. Toppings especiales: ${toppingEsp1}, ${toppingEsp2}`,
                    precio
                };
            
                agregarAlCarrito(producto);
                toggleModal(); // cerrar el modal
            }
            function guardarTeeEnCarrito() {
                const tipo = document.querySelector("#modal-tee select").value;
                const aloe = document.getElementById("aloe").value;
                const ponche = document.getElementById("ponche").value;
                const fibra = document.getElementById("fibra").value;
            
                let precio = 40;
                if (ponche !== "Sin ponche") precio += 20;
                if (fibra !== "Sin fibra") precio += 20;
            
                const producto = {
                    nombre: "Té",
                    detalles: `Tipo: ${tipo}, Aloe: ${aloe}, Ponche: ${ponche}, Fibra: ${fibra}`,
                    precio
                };
            
                agregarAlCarrito(producto);
                toggleTeeModal();
            }
            function guardarPostresEnCarrito() {
                const postre = document.getElementById("postre");
                const snack = document.getElementById("snack");
            
                const postreNombre = postre.options[postre.selectedIndex].text;
                const postrePrecio = parseInt(postre.value) || 0;
            
                const snackNombre = snack.options[snack.selectedIndex].text;
                const snackPrecio = parseInt(snack.value) || 0;
            
                const total = postrePrecio + snackPrecio;
            
                const producto = {
                    nombre: "Postres y Snacks",
                    detalles: `Postre: ${postreNombre}, Snack: ${snackNombre}`,
                    precio: total
                };
            
                agregarAlCarrito(producto);
                togglePostresModal(); // Cierra el modal
            }

        function cambiarImagen(selectId, imgId) {
            const select = document.getElementById(selectId);
            const img = document.getElementById(imgId);
            const sabor = select.value;

            const imagenes = {
                Chocolate: "images/chocoscoop.jpeg",
                Galleta: "images/galletascoop.jpeg",
                Vainilla: "images/scoopvainilla.jpg",
                Fresa: "images/fresascoop.jpg",
                Arroz: "images/galletascoop.jpeg",
                Coco: "images/galletascoop.jpeg",
                Dulce: "images/galletascoop.jpeg",
                Frutas: "images/fresascoop.jpg",
                Piña: "images/scoopamarillo.jpeg",       // Cambia por la imagen real
                Platano: "images/scoopamarillo.jpeg" // Cambia por la imagen real
            };
            img.src = imagenes[sabor] || "images/scoop.jpg";
        }

        function calcularTotal() {
            const base = 85;
            let extra = 0;

            const especiales = ["topping-especial-1", "topping-especial-2"];
            especiales.forEach(id => {
                const valor = document.getElementById(id).value;
                if (valor !== "Sin Topping") {
                    extra += 15;
                }
            });

            const total = base + extra;
            let detalle = `Malteada base: $85`;
            if (extra) {
                detalle += ` + Toppings especiales: $${extra}`;
            }

            document.getElementById("detalle-total").textContent = detalle;
            document.getElementById("total").textContent = `$${total}`;
        }
        function calcularTotalTee() {
            const base = 40;  // Costo base del Té
            let extra = 0;

            // Checar si se eligió Ponche
            const ponche = document.getElementById("ponche").value;
            if (ponche !== "Sin ponche") {
                extra += 20;  // Agregar $20 si se eligió algún ponche
            }

            // Checar si se eligió Fibra
            const fibra = document.getElementById("fibra").value;
            if (fibra !== "Sin fibra") {
                extra += 20;  // Agregar $20 si se eligió fibra
            }

            const total = base + extra;
            let detalle = `Té base: $40`;
            if (extra) {
                detalle += ` + Extras: $${extra}`;
            }

            // Actualizar el resumen del costo
            document.getElementById("detalle-total-tee").textContent = detalle;
            document.getElementById("total-tee").textContent = `$${total}`;
        }
        function calcularTotalPostres() {
            const postre = parseInt(document.getElementById("postre").value) || 0;
            const snack = parseInt(document.getElementById("snack").value) || 0;

            const total = postre + snack;
            document.getElementById("total-postres").innerText = `$${total}`;
        }

    </script>
</head>

                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.5 6h11a1 1 0 001-1V7H7.1M7 13h10" />
                    </svg>
                </button>

                <!-- Resultado del costo -->
                <div class="mt-4 text-gray-800 text-sm">
                    <p id="detalle-total-tee" class="font-medium"></p>
                    <p class="text-lg font-bold">Total: <span id="total-tee">$40</span></p>
                </div>
            </div>
        </div>
        <!-- Botón para abrir el modal de Postres/Snack -->
        <div class="cursor-pointer text-center" onclick="togglePostresModal()">
            <div
              class="group w-full min-h-[700px] overflow-hidden rounded-lg border border-slate-200 bg-white shadow-lg transition-all duration-300 hover:border-green-600 flex flex-col"
            >
              <img
                class=" h-120 w-full object-cover rounded-[5px]"
                src="images/snack.jpeg"
                alt="Imagen de prueba"
              />
          
              <div class="flex-1 px-4 py-6 flex flex-col justify-center text-center">
                <h5 class="text-2xl font-bold text-slate-800 group-hover:text-green-600 transition-colors">
                  Postres y Snacks
                </h5>
                <p class="text-lg text-slate-500 mt-4">Haz clic para personalizar</p>
              </div>
            </div>
          </div>
        <!-- Modal Postres/Snack -->
        <div id="modal-postres" onclick="cerrarSiTocaAfuera(event, 'modal-postres')"
            class="fixed inset-0 bg-black bg-opacity-50 flex items-start justify-center pt-24 px-2 sm:px-0 hidden overflow-y-auto z-50">

            <div onclick="event.stopPropagation()"
                class="bg-white p-4 sm:p-6 rounded-lg w-full max-w-md sm:max-w-lg space-y-4 relative shadow-lg mx-auto">
                <button onclick="togglePostresModal()"
                    class="absolute top-2 right-2 text-gray-500 hover:text-gray-900 text-xl">✖️</button>

                <h3 class="text-lg font-bold text-center mt-2">Elige tus Postres y Snacks</h3>
                <div class="flex justify-center">
                    <div class="w-60 h-1 bg-green-500 rounded-full my-2"></div>
                </div>

                <!-- Postres -->
                <div>
                    <label class="block text-sm font-medium">Postres</label>
                    <div class="relative w-full">
                        <select id="postre" onchange="calcularTotalPostres()"
                            class="appearance-none w-full border border-gray-300 rounded-md px-4 py-2 bg-white text-gray-800 shadow-sm pr-10">
                            <option value="0">Ninguno</option>
                            <option value="15">Pastelito - $15</option>
                            <option value="70">Waffle - $70</option>
                            <option value="70">Crepa - $70</option>
                        </select>
                        <svg class="absolute right-2 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </div>
                </div>

                <!-- Snacks -->
                <div>
                    <label class="block text-sm font-medium">Snacks</label>
                    <div class="relative w-full">
                        <select id="snack" onchange="calcularTotalPostres()"
                            class="appearance-none w-full border border-gray-300 rounded-md px-4 py-2 bg-white text-gray-800 shadow-sm pr-10">
                            <option value="0">Ninguno</option>
                            <option value="50">Barra sabor chocolate - $50</option>
                            <option value="50">Barra sabor almendra - $50</option>
                            <option value="50">Barra sabor limón - $50</option>
                            <option value="35">Papas sabor BBQ - $35</option>
                        </select>
                        <svg class="absolute right-2 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </div>
                </div>

                <!-- Botón agregar -->
                <button onclick="guardarPostresEnCarrito()"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded flex items-center justify-center space-x-2">
                    <span>Agregar al carrito</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.5 6h11a1 1 0 001-1V7H7.1M7 13h10" />
                    </svg>
                </button>

                <!-- Resultado del costo -->
                <div class="mt-4 text-gray-800 text-sm">
                    <p id="detalle-total-postres" class="font-medium"></p>
                    <p class="text-lg font-bold">Total: <span id="total-postres">$0</span></p>
                </div>
            </div>
        </div>
</body>

</html>
